<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Page -->
  <div class="container-fluid rounded mx-auto d-block text-center">
 

      <h2>Is Login: {{ isLogin }}</h2>
      <p>OS: {{ os}} </p>
      <div class="card text-center" style="width:200px" >
        <img class="card-img-top img-fluid" src="https://www.w3schools.com/bootstrap4/img_avatar3.png" alt="Card image" style="width:100%">
        <div class="card-body text-center">
          <h4 class="card-title">displayName: {{ displayName }}</h4>
          <p class="card-text">userId: {{ userId }} </p>
          <p class="card-text">pictureUrl: {{ pictureUrl }} </p>
          <p class="card-text">displayName: {{ displayName }} </p>
          <p class="card-text">statusMessage: {{ statusMessage }} </p>
          <p class="card-text">email: {{ email }} </p>
          <button type="button" class="btn btn-primary" (click)="logIn()">LINE Login</button>
          <button type="button" class="btn btn-primary" (click)="logOut()">Logout</button>
        </div>
      </div>

   
  </div>
  <!-- End Page -->
</body>

</html>
